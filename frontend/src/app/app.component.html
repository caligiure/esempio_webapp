<!-- 
    Questo è il template HTML. Definisce la struttura della pagina (input, bottoni, lista). 
    Usa la sintassi di Angular (es. *ngFor, [(ngModel)]) per rendere la pagina dinamica.
-->
<div class="container">
  <h1>To-Do List</h1>

  <div class="add-task">
    <input [(ngModel)]="newTaskDescription" placeholder="Nuovo task..." (keyup.enter)="addTask()">
    <!-- [(ngModel)] è una sintassi di Angular per creare un binding bidirezionale,
     cioè quando si modifica il valore del campo, la variabile newTaskDescription viene aggiornata e viceversa.
     Questa variabile viene poi passata come parametro alla funzione addTask().

     (keyup.enter) è un evento che si verifica quando si preme la tasto Invio.
     Alla pressione di Invio viene chiamata la funzione addTask(), definita in app.component.ts.
     -->
    <button (click)="addTask()">Aggiungi</button>
    <!-- (click) è un evento che si verifica quando si preme il pulsante Aggiungi. 
     Alla pressione del pulsante viene chiamata la funzione addTask(), definita in app.component.ts.
     -->
  </div>

  <ul>
    <li *ngFor="let task of tasks" [class.completed]="task.completed">
      <!-- li è un tag HTML che rappresenta un elemento della lista tasks, definita in app.component.ts.
      *ngFor è un ciclo che si verifica per ogni elemento della lista tasks.
      [class.completed]="task.completed" è un binding condizionale che aggiunge la classe completed al li 
      se task.completed è true. -->
      <span (click)="toggleCompletion(task)">{{ task.description }}</span>
      <!-- span è un tag HTML che rappresenta un testo.
      (click) è un evento che si verifica quando si preme il pulsante. 
      Alla pressione del pulsante viene chiamata la funzione toggleCompletion(), 
      definita in app.component.ts, con parametro task. -->
      <button class="delete-btn" (click)="deleteTask(task.id)">Elimina</button>
      <!-- button è un tag HTML che rappresenta un pulsante.
      class="delete-btn" è una classe CSS che definisce lo stile del pulsante.
      (click) è un evento che si verifica quando si preme il pulsante. 
      Alla pressione del pulsante viene chiamata la funzione deleteTask(), 
      definita in app.component.ts, con parametro task.id. -->
    </li>
  </ul>
</div>
