<div class="container">
  <h1>To-Do List</h1>
  
  <div class="add-task">
    <input [(ngModel)]="newTaskDescription" placeholder="Nuovo task..." (keyup.enter)="addTask()">
    <button (click)="addTask()">Aggiungi</button>
  </div>

  <ul>
    <li *ngFor="let task of tasks" [class.completed]="task.completed">
      <span (click)="toggleCompletion(task)">{{ task.description }}</span>
      <button class="delete-btn" (click)="deleteTask(task.id)">Elimina</button>
    </li>
  </ul>
</div>
